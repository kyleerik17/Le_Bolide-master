name: le_bolide
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  gap: ^3.0.1
  flutter_riverpod: ^2.4.10
  intl: ^0.19.0
  calendar_date_picker2: ^1.1.5
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  flutter_animate: ^4.5.0
  go_router: ^13.2.0
  pinput: ^5.0.0
  intl_phone_number_input: ^0.7.4
  http: ^1.2.2
  shared_preferences: ^2.2.3
  intl_phone_field: ^3.2.0
  country_picker: ^2.0.26
  provider: ^6.1.2
  get_it: ^7.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin/Cabin/static/Cabin-Regular.ttf
        - asset: assets/fonts/Cabin/Cabin/static/Cabin-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/static/Inter-Regular.ttf
        - asset: assets/fonts/Inter/static/Inter-Bold.ttf
          weight: 700
    - family: Hemi Head
      fonts:
      
        - asset: assets/fonts/Hemi Head.ttf
          weight: 400
